<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Orbit-Kickstarter</title>
	<link rel="stylesheet" href="/dist/style.css">
</head>
<body>
	<header>
		<ul class="left">
			<li><a href="https://www.kickstarter.com/projects/candylab/the-toy-collector-daybirds?ref=section-design-tech-featured-project">Explore</a></li>
			<li><a href="https://www.kickstarter.com/learn?ref=nav">Start a project</a></li>
		</ul>
		
		<img class="logo" src="/media/logo.gif" alt="kickstarter">
		
		<ul class="right">
			<li><a id="search" href="#">Search</a></li>
			<li><a href="https://www.kickstarter.com/login?ref=nav">Log in</a></li>
		</ul>
	</header>
	<div class="wrapper">
		<div>
			<div class="grid-container">
				<div class="grid-row flex-column title-section">
					<div class="grid-column">
							<h2 class="project-name">Orbit</h2>
							<p class="description">A lamp created by Orbit to make life more wonderful.</p>
					</div>
				</div>
	
				<div class="row md5-lg" >
					<div class="col-lg video_text">
						<div class="video">
							<iframe class="embed-responsive-item"src="https://youtu.be/embed/FTQbiNvZqaY" width="600px" height=" 370px"frameborder="0"></iframe>
						</div>
						<div class="col-lg">
							<div class="flex items-center">
								<a href="">Projects we love</a>
								<a href="">Product design</a>
								<a href="">Location</a>
							</div>
						</div>
					</div>
						<div class="col-lg mid-section-right">
							<div class="green-bar">
								
							</div>
							<div class="flex col-lg">
								<div class="flex items-center">
									<span style="color:#009E74; font-weight: bold;">12,000 EUR</span>
								</div>
								<span class=""><small>pledged of EUR 10,000 goal</small></span>
								<div class="flex items-center">
									<span>Number of donaters</span>
								</div>
								<span><small>backers</small></span>
								<div class="flex items-center">
									<span>17</span>
								</div>
								<span><small>days to go</small></span>
								<div>
									<a class="project-button bttn-green bttn-large" href="">Back this project</a>
									<div class="share">
										
									</div>
								</div>
								
							</div>
							
						</div>
					</div>
				</div>
		</div>
	</div>
</body>
</html>
