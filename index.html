<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Orbit-Kickstarter</title>
	<link rel="stylesheet" href="/dist/style.css">
</head>
<body>
	<header>
		<ul>
			<li><a href="https://www.kickstarter.com/projects/candylab/the-toy-collector-daybirds?ref=section-design-tech-featured-project">Explore</a></li>
			<li><a href="https://www.kickstarter.com/learn?ref=nav">Start a project</a></li>
		</ul>
		<div class="logo">
			<img src="/media/logo.png" alt="kickstarter">
		</div>
		<ul>
			<li><a href="#">Search</a></li>
			<li><a href="https://www.kickstarter.com/login?ref=nav">Log in</a></li>
		</ul>
	</header>
	<div class="wrapper">
		<div>
			<div class="grid-container title-section">
				<div class="grid-row flex-column">
					<div class="grid-column">
							<h2>Orbit</h2>
							<p>A lamp created by Orbit to make life more wonderful.</p>
					</div>
				</div>
	
				<div class="row md5-lg">
					<div class="grid-col-12">
						<div class="video">
							<iframe class="embed-responsive-item"src="https://youtu.be/embed/FTQbiNvZqaY" frameborder="0"></iframe>
						</div>
						<div class="grid-col-12">
							<div class="py2 py3-lg flex-items-center">
								<a href="">Projects we love</a>
								<a href="">Product design</a>
								<a href="">Location</a>
							</div>
						</div>
					</div>
					<div class="grid-col-12">
						<div class="bar">
							
						</div>
						<div class="flex-column-lg">
							<div class="flex items-center">
								<span>12,000 EUR</span>
								<span>pledged of EUR 10,000 goal</span>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</body>
</html>
